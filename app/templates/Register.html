{% extends "base.html" %}
{% block app_content %}
<body>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}
            {{ form.username(size=32) }}</p>
        <p>{{ form.password.label }}
        {{ form.password(size=32) }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
{% endblock %}
</html>
