{% extends "base.html" %}
{% block app_content %}
<body>
    <hr>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.artistName.label }}
        {{ form.artistName(size=32) }}</p>
        <p>{{ form.hometown.label }}
        {{ form.hometown(size=32) }}</p>
        <p>{{ form.description.label }}
        {{ form.description(size=32) }}</p>
        <p>{{form.submit}}</p>
    </form>
</body>
{% endblock %}
</html>
