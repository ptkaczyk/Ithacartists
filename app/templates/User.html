{% extends "base.html" %}

{% block app_content %}
<table class="table table-hover">
    <tr>
        <td>
                <h1>User: {{ userName }}</h1>
        </td>
    </tr>
</table>
        <div class="row">
        <div class="col-md-4">
            {% for product in productList %}
                <div><a href="{{ url_for('product', productName=product.name) }}">{{ product.name }}</a></div>
                <br>
            {% endfor %}
        </div>
        </div>

{% endblock %}
