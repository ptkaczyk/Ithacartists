{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h2>{{ name }}</h2>
    <p>{{ productPrice }}</p>
    <p>Located at: {{ location }}</p>
    <p>Harvested on {{ date }}</p>
    <p>{{ description }}</p>
    <p>{{ amount }} available</p>
    <br>
    <p>This product was posted by <a href="{{ url_for('user', name=userPosting) }}">{{ userPosting }}</a></p>

{% endblock %}
</html>
